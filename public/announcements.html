<script>
  db.ref('announcements').on('value', s=>{
    const list = document.getElementById('list');
    const val = s.val();
    const arr = val? Object.values(val).sort((a,b)=>b.date-a.date):[];
    list.innerHTML = arr.map(a=>`<section class=card><h3>${a.title}</h3><div class=muted>${new Date(a.date).toLocaleString()}</div><p>${a.body}</p></section>`).join('');
  });
